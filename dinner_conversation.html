<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner Date Conversation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
    }

    .message.maher {
      align-self: flex-start;
    }

    .message.ai {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ddd;
      flex-shrink: 0;
      margin: 0 10px;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bubble {
      background: #eef1f4;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
    }

    .message.ai .bubble {
      background: #e8f5ff;
      border-bottom-right-radius: 4px;
    }

    .message.maher .bubble {
      border-bottom-left-radius: 4px;
    }

    .name {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 14px;
      }

      .message {
        max-width: 100%;
      }

      .bubble {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat" id="chat-messages"></div>
  </div>

  <script>
    const AVATARS = {
      maher: "http://xs932720.xsrv.jp/meguri/wp-content/uploads/2026/01/Screen-Shot-2021-03-03-at-9.36.30.png",
      ai: "http://xs932720.xsrv.jp/meguri/wp-content/uploads/2026/01/Screenshot-2026-01-25-at-19.40.06.png"
    };

    const messages = [
      { speaker: "maher", text: "こんばんは。今日は来（き）てくれて、ありがとう。" },
      { speaker: "ai", text: "こんばんは。こちらこそ、誘（さそ）ってくれてありがとう。" },
      { speaker: "maher", text: "このレストラン、どう？ちょっと静（しず）かでいいでしょう？" },
      { speaker: "ai", text: "うん、とてもいいね。雰囲気（ふんいき）も好き。" },
      { speaker: "maher", text: "よかった！実（じつ）は、三回（さんかい）も下見（したみ）したんだ。" },
      { speaker: "ai", text: "え？そんなに？" },
      { speaker: "maher", text: "うん。一回目（いっかいめ）は道（みち）に迷（まよ）って、二回目（にかいめ）は休（やす）みで、三回目（さんかいめ）でやっと成功（せいこう）。" },
      { speaker: "ai", text: "はは、それは大変（たいへん）だったね。" },
      { speaker: "maher", text: "でも、君（きみ）が笑（わら）ってくれたから、全部（ぜんぶ）OK。" },
      { speaker: "ai", text: "（笑）優（やさ）しいね。" },
      { speaker: "maher", text: "何（なに）を食（た）べたい？おすすめもあるよ。" },
      { speaker: "ai", text: "うーん…パスタが食（た）べたいかな。" },
      { speaker: "maher", text: "いいね。じゃあ、僕（ぼく）はステーキにする。筋肉（きんにく）のため。" },
      { speaker: "ai", text: "そんなに筋肉（きんにく）、必要（ひつよう）？" },
      { speaker: "maher", text: "うん。重（おも）いドアを開（あ）けるときとか。" },
      { speaker: "ai", text: "（笑）それだけ？" },
      { speaker: "maher", text: "あと、将来（しょうらい）の夢（ゆめ）のため。" },
      { speaker: "ai", text: "へえ、どんな夢？" },
      { speaker: "maher", text: "毎日（まいにち）おいしいご飯（はん）を食（た）べて、楽（たの）しく話（はな）して、時々（ときどき）失敗（しっぱい）する生活（せいかつ）。" },
      { speaker: "ai", text: "それ、いい夢だね。" },
      { speaker: "maher", text: "じゃあ、今日（きょう）はその第一日目（だいいちにちめ）だね。" },
      { speaker: "ai", text: "うん、そうかも。" },
      { speaker: "maher", text: "（店員（てんいん）に）すみません、注文（ちゅうもん）お願いします。" },
      { speaker: "ai", text: "今日は楽（たの）しくなりそう。" },
      { speaker: "maher", text: "もう楽（たの）しいよ。だって、君（きみ）が目（め）の前（まえ）にいるから。" },
      { speaker: "ai", text: "えへへ。あ、パスタ来（き）たよ。" },
      { speaker: "maher", text: "わあ、おいしそう。香（かお）りもいいね。" },
      { speaker: "ai", text: "ありがとう。これ、得意（とくい）な料理（りょうり）なんだ。" },
      { speaker: "maher", text: "へえ、料理（りょうり）が得意（とくい）なの？" },
      { speaker: "ai", text: "うん。母（はは）から教（おそ）わったから。昨年（きょうねん）はパスタにはまってて。" },
      { speaker: "maher", text: "いいね。僕（ぼく）も食（た）べてみたいな。今度（こんど）作（つく）ってくれる？" },
      { speaker: "ai", text: "もちろん。今度（こんど）の休日（きゅうじつ）にでも。" },
      { speaker: "maher", text: "マジで？楽（たの）しみだな。" },
      { speaker: "ai", text: "ところで、君（きみ）は何（なに）が得意（とくい）？" },
      { speaker: "maher", text: "そうだね。僕（ぼく）は運動（うんどう）かな。サッカーとか走（はし）るのが好き（すき）。" },
      { speaker: "ai", text: "あ、だから筋肉（きんにく）なんだ。納得（なっとく）。" },
      { speaker: "maher", text: "（笑）そう。でも、一番（いちばん）得意（とくい）なのは、君（きみ）を笑（わら）わせることかな。" },
      { speaker: "ai", text: "あ、何（なに）それ。照（てれ）るじゃん。" },
      { speaker: "maher", text: "本当（ほんとう）だよ。君（きみ）の笑顔（えがお）が、一番（いちばん）きれい。" },
      { speaker: "ai", text: "もう。そういうのいいから。でも、嬉（うれ）しい。" },
      { speaker: "maher", text: "ところで、将来（しょうらい）のこと考（かんが）えたことある？" },
      { speaker: "ai", text: "うーん、まだあんまり。でも、好（す）きなことを仕事（しごと）にしたいな。" },
      { speaker: "maher", text: "いいね。そういう人（ひと）、好（す）きだ。夢（ゆめ）を持（も）ってるから。" },
      { speaker: "ai", text: "君（きみ）は仕事（しごと）、楽（たの）しい？" },
      { speaker: "maher", text: "うん。大変（たいへん）なこともあるけど、やりがい（かい）がある。新（あたら）しい技術（ぎじゅつ）を学（まな）ぶのが面白（おもしろ）い。" },
      { speaker: "ai", text: "そっか。頑張（がんば）ってるんだ。" },
      { speaker: "maher", text: "ありがとう。でも、君（きみ）のサポートがあれば、もっと頑張（がんば）れる気（き）がする。" },
      { speaker: "ai", text: "もちろん。応援（おうえん）するよ。" },
      { speaker: "maher", text: "ありがとう。あ、ステーキも来（き）たかな。" },
      { speaker: "ai", text: "本当（ほんとう）だ。おいしそう。食（た）べましょう。" },
      { speaker: "maher", text: "いただきます。乾杯（かんぱい）？" },
      { speaker: "ai", text: "乾杯（かんぱい）。これからも、一緒（いっしょ）にいようね。" },
      { speaker: "maher", text: "当然（とうぜん）だよ。君（きみ）なしで、どうやって生活（せいかつ）するんだ。" },
      { speaker: "ai", text: "（笑）完全（かんぜん）に頼（たよ）ってるんだね。" },
      { speaker: "maher", text: "そうだね。君（きみ）は僕（ぼく）の幸（しあわ）せ。" },
      { speaker: "ai", text: "私（わたし）も。ずっと一緒（いっしょ）にいたい。" }
    ];

    const chatContainer = document.getElementById("chat-messages");

    messages.forEach(msg => {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${msg.speaker}`;

      const avatarDiv = document.createElement("div");
      avatarDiv.className = "avatar";
      const img = document.createElement("img");
      img.src = AVATARS[msg.speaker];
      img.alt = msg.speaker.charAt(0).toUpperCase() + msg.speaker.slice(1);
      avatarDiv.appendChild(img);

      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";

      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = msg.speaker.charAt(0).toUpperCase() + msg.speaker.slice(1);

      bubbleDiv.appendChild(nameDiv);
      bubbleDiv.appendChild(document.createTextNode(msg.text));

      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(bubbleDiv);

      chatContainer.appendChild(messageDiv);
    });
  </script>
</body>
</html>
